<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Device</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  </head>
  <body>
    <!--
      *** SVG-спрайт ***
    -->
    <div style="display: none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>

    <header class="container site-header">
      <a class="site-header__logo">
        <picture>
          <img src="img/logo.svg" width="202" height="52" class="site-header__logo-image" alt="Логотип компании «Smart Device»">
        </picture>
      </a>

      <div class="site-header__contacts">
        <a href="mailto:info@sd.ru" class="site-header__contacts-link">
          <svg width="19" height="14" class="site-header__contacts-link-icon site-header__contacts-link-icon--mail">
            <use xlink:href="#icon-mail">
          </svg>
          info@sd.ru
        </a>
        <a href="tel:+74950005252" class="site-header__contacts-link">
          <svg width="18" height="18" class="site-header__contacts-link-icon site-header__contacts-link-icon--phone">
            <use xlink:href="#icon-phone">
          </svg>
          +7 (495) 000 52 52
        </a>
        <button type="button" class="button site-header__callback-button" id="callback-button">Заказать звонок</button>
      </div>
    </header>


    <!--
      **********************
      *** Модальные окна ***
      **********************
    -->
    <section class="modal modal--overlay">
      <div class="modal modal--window">
        <h2 class="visually-hidden">Попап: Форма обратной связи</h2>
        <p>Здесь будет Форма заказа обратного звонка</p>

        <button type="button" id="callback-popup-close">Закрыть модальное окно</button>
      </div>
    </section>


    <!--
      **********************
      ******* Скрипты ******
      **********************
    -->
    <script type="module" src="js/modal.js"></script>
  </body>
</html>
